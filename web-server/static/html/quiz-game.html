<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/quiz-game.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center mt-5">Quiz Game</h1>
    <div class="text-center mt-5">
      <button class="btn btn-primary" id="generate-btn">Generate Questions</button>
    </div>

    <div class="quiz-container mt-5">
      <div class="question-box">
        <h2 id="question" class="text-center"></h2>
      </div>
      <div id="player-box" class="text-center">
        <h3 id="player-first" class="text-danger bg-light"></h3>
      </div>
    </div>

    <div class="mt-5">
      <h2 class="text-center">Leaderboard</h2>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Username</th>
            <th>Reaction Time (ms)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>John</td>
            <td>250</td>
          </tr>
          <tr>
            <td>Jane</td>
            <td>320</td>
          </tr>
          <tr>
            <td>Mike</td>
            <td>200</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="/static/js/quiz-game.js" type="module"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
</body>

</html>

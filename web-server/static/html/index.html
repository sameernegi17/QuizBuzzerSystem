<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buzzer System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/index.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center mt-5 animated-title">Welcome to the Buzzer System!</h1>
    <div class="row mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Buzzer Quiz Game</h5>
            <p class="card-text">Test your knowledge with our interactive quiz game!</p>
            <a href="/play/quiz-game" class="btn btn-primary" id="quiz-btn">Play Quiz</a>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Reaction Time Game</h5>
            <p class="card-text">Challenge your reaction time with our fast-paced game!</p>
            <a href="/play/reaction-game" class="btn btn-primary" id="reaction-btn">Play Reaction Game</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <canvas id="pong-container"></canvas>

  <div id="counter" class="counter">0</div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <script src="/static/js/index.js" type="module"></script>
</body>

</html>

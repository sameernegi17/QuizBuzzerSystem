<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reaction Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/reaction-game.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center mt-5">Reaction Game</h1>
    <div class="text-center mt-5">
      <button class="btn btn-primary" id="start-btn">Start Game</button>
    </div>
    <div class="mx-auto" style="height: 200px; width: 300px; border: 1px solid black; margin-top: 20px">
      <div class="text-center mt-3">
        <div id="counter" class="d-none"></div>
        <div id="signal" class="d-none bg-danger text-white">REACT NOW!</div>
      </div>
    </div>




    <div class="mt-5">
      <h2 class="text-center">Leaderboard</h2>
      <table id="leaderboard-table" class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>User</th>
            <th>Reaction Time (ms)</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="mt-5">
      <h2 class="text-center">Dropped Users</h2>
      <ul id="dropped-users-list" class="list-group">
      </ul>
    </div>
  </div>

  <script src="/static/js/reaction-game.js" type="module"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
